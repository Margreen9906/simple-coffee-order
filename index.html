<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Coffee Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f7f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      border-left: 5px solid #28a745;
      background: #e6f9ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">â˜• Smart Coffee Order Assistant</h3>
    
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="admin or user" />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" />
    </div>

    <div class="mb-3">
      <label for="coffee" class="form-label">Select Coffee</label>
      <select id="coffee" class="form-select">
        <option disabled selected value="">-- Choose --</option>
        <option value="3.5">Latte - $3.5</option>
        <option value="2.5">Espresso - $2.5</option>
        <option value="4.0">Cappuccino - $4.0</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" />
    </div>

    <h5 class="mt-4">Bill Split</h5>

    <div class="mb-3">
      <label for="people" class="form-label">Split Between</label>
      <select id="people" class="form-select">
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
        <option value="3">3 People</option>
        <option value="4">4 People</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="tip" class="form-label">Tip</label>
      <select id="tip" class="form-select">
        <option value="0">0%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
      </select>
    </div>

    <button type="button" id="calculateBtn" class="btn btn-success w-100">Calculate</button>

    <div id="result" class="result-box d-none"></div>
  </div>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function () {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const age = parseInt(document.getElementById("age").value);
      const coffeePrice = parseFloat(document.getElementById("coffee").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const people = parseInt(document.getElementById("people").value);
      const tipPercent = parseFloat(document.getElementById("tip").value);

      if (username !== "admin" && username !== "user") {
        alert("Invalid credentials.");
        return;
      }

      if (isNaN(age) || isNaN(coffeePrice) || isNaN(quantity) || isNaN(people) || isNaN(tipPercent)) {
        alert("Please fill in all fields.");
        return;
      }

      let total = coffeePrice * quantity;
      let discount = 0;
      if (username === "user" && age < 18) {
        discount = total * 0.1;
      }

      const tip = total * tipPercent;
      const finalTotal = (total - discount + tip);
      const perPerson = finalTotal / people;

      const result = `
        <strong>Hello ${username}!</strong><br/>
        You ordered ${quantity} coffee(s).<br/>
        Original total: $${total.toFixed(2)}<br/>
        Discount: $${discount.toFixed(2)}<br/>
        Tip: $${tip.toFixed(2)}<br/>
        <strong>Final total: $${finalTotal.toFixed(2)}</strong><br/>
        Each person pays: $${perPerson.toFixed(2)}
      `;

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = result;
      resultBox.classList.remove("d-none");
    });
  </script>
</body>
</html>
